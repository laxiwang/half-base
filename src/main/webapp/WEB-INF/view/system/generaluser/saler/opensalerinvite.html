@layout("/common/_container.html"){
<div class="ibox float-e-margins">

	<div class="ibox-content">
	<div class="form-horizontal">
			<input type="hidden" id="id" value="${userId}">
			<div class="row">
				<div class="col-sm-6 b-r">
					<#input  id="remark" name="提成" underline="true" />
				</div>
			</div>

				<div class="col-sm-10">
					<#button btnCss="info" name="提交"  icon="fa-check" clickFun="Invitesaler.addSalerInvite()"/>
					<#button btnCss="danger" name="取消"  icon="fa-eraser" clickFun="Invitesaler.close()"/>
				</div>
	</div>
	</div>
</div>
<script src="${ctxPath}/static/modular/system/generaluser/saler/invitesaler.js"></script>
@}

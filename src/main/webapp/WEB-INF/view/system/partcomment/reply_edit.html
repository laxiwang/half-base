@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="replyInfoForm">
            <input type="hidden" id="id" value="${id}">
            <div class="row">
                <div class="col-sm-6 b-r">
                    <textarea rows="16" cols="40" id="content">
                            ${content}
                    </textarea>
                </div>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="Reply.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="Reply.close()"/>
                </div>
            </div>
    </div>

</div>
</div>
<script src="${ctxPath}/static/modular/system/partcomment/reply.js"></script>
@}
